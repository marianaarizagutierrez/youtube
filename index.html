<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" /> 
     <link rel="stylesheet" href="css/estilos.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body class="content"></body>
    <!-- header -->
    <header class="header">
      <!-- Contenedor logo -->
      <div class="logo-container">
        <a href="#">
          <i class="ri-menu-line"></i>
        </a>
        <div class="logo">
          <img class="logo-img" src="https://i.pinimg.com/originals/40/c5/2a/40c52a0e6eae6e1034ebc03e6cf79299.jpg" alt="logo">
          <h1>Youtube</h1>
        </div>
      </div>
      <!-- Contenedor Busquedas -->
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Buscar">
          <button>
            <i class="ri-search-line"></i>
          </button>
        </form>
        <button>
          <i class="ri-mic-line"></i>
        </button>
      </div>
      <!-- Contenedor perfil -->
      <div class="profile-container">
        <a href="">
          <i class="ri-video-add-line"></i>
        </a>
        <a href="">
          <i class="ri-notification-line"></i>
        </a>
        <div>
          <img class="profile-imagen" src="imagenes/Messi.jpg" alt="Perfil">
        </div>
      </div>
    </header>
    <!-- aside -->
    <aside class="sidear">
    
    </aside>
    <!-- main -->
    <main class="main">
         
    </main>
  </body>

</html>
